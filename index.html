<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="teeny-quiz.css">
  <title>Teeny Quiz Fun</title>
</head>
<body>
<h1>Teeny Quiz Fun</h1>

  <!-- QUESTIONS: A form with radio buttons and/or checkboxes. -->

  <section id="questions">
    <form>
      <p>If you could be any one animal, what would it be?</p>
      <label>
        <input type="radio" name="animal" value="rhino"
        required>
        A rhinoceros.
      </label>
      <label>
        <input type="radio" name="animal" value="burger"
        required>
        A hamburger.
      </label>
      <label>
        <input type="radio" name="animal" value="ocelot"
        required>
        An ocelot.
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- ANSWERS: Each <div> represents a different answer. -->

  <section id="answers">
    <div id="cool">
      You are cool.
    </div>
    <div id="lame">
      That isn't even an animal.
    </div>
    <button id="reset">Take the quiz again</button>
  </section>
  <script src="teeny-quiz.js"></script>

  <!-- LOGIC: Pick an answer based on the user's response to questions. -->

  <script>
  DEBUG = true;

  // This should return the id of the answer you want to show.
  function getAnswerId(response) {
    if (response.animal == 'rhino' || response.animal == 'ocelot')
      return 'cool';
    return 'lame';
  }
  </script>
</body>
